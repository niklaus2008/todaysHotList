<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热门榜单聚合平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding: 20px;
            position: relative;
        }
        
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 8px 16px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        /* 夜间模式样式 */
        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        body.dark-mode .repo-card {
            background: rgba(45, 55, 72, 0.95);
            border-color: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
        }
        
        body.dark-mode .repo-name {
            color: #63b3ed;
        }
        
        body.dark-mode .repo-name:hover {
            color: #90cdf4;
        }
        
        body.dark-mode .repo-description {
            color: #a0aec0;
        }
        
        body.dark-mode .stat {
            color: #cbd5e0;
        }
        
        body.dark-mode .repo-meta {
            border-top-color: #4a5568;
            color: #a0aec0;
        }
        
        body.dark-mode .github-controls {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .control-group label {
            color: #e2e8f0;
        }
        
        body.dark-mode input,
        body.dark-mode select {
            background: rgba(74, 85, 104, 0.9);
            color: #e2e8f0;
            border: 1px solid #4a5568;
        }
        
        body.dark-mode input:focus,
        body.dark-mode select:focus {
            background: #4a5568;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }
        
        body.dark-mode .welcome-message {
            background: rgba(26, 32, 44, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        body.dark-mode .error {
            background: rgba(254, 215, 215, 0.1);
            border-color: rgba(245, 101, 101, 0.3);
        }
        
        body.dark-mode .pagination button {
            background: rgba(74, 85, 104, 0.8);
            border-color: #4a5568;
            color: #e2e8f0;
        }
        
        body.dark-mode .pagination button:hover {
            background: rgba(66, 153, 225, 0.3);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .platform-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .platform-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .platform-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .platform-btn.active {
            background: rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        
        .github-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .control-group label {
            color: white;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        input, select, button {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        button {
            background: #ff6b6b;
            color: white;
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
        }
        
        button:hover {
            background: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .repos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .repo-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .repo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .repo-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
            text-decoration: none;
        }
        
        .repo-name:hover {
            color: #3498db;
        }
        
        .repo-stats {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .stars {
            color: #f39c12;
            font-weight: 600;
        }
        
        .forks {
            color: #27ae60;
            font-weight: 600;
        }
        
        .language {
            background: #3498db;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .repo-description {
            color: #5d6d7e;
            line-height: 1.5;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .repo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: #95a5a6;
            border-top: 1px solid #ecf0f1;
            padding-top: 15px;
        }
        
        .updated-at {
            font-style: italic;
        }
        
        .copy-link-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .copy-link-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.3);
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
        
        .copy-link-btn.copied {
            background: linear-gradient(135deg, #4299e1, #3182ce);
        }
        
        .copy-link-btn.copied:hover {
            background: linear-gradient(135deg, #3182ce, #2b6cb0);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .pagination button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .pagination button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .pagination-info {
            color: white;
            font-size: 0.9rem;
        }
        
        .welcome-message {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        .welcome-message h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .welcome-message p {
            opacity: 0.9;
            line-height: 1.6;
        }
        
        @media (max-width: 768px) {
            .platform-selector {
                flex-direction: column;
                align-items: stretch;
            }
            
            .platform-btn {
                width: 100%;
            }
            
            .github-controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
            }
            
            .repos-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔥 热门榜单聚合平台</h1>
            <p>一站式浏览各大平台的热门内容</p>
            <button class="theme-toggle" id="themeToggle">🌙 夜间模式</button>
        </div>
        
        <div class="platform-selector">
            <button class="platform-btn" onclick="selectPlatform('github')">
                ⭐ GitHub热榜
            </button>
            <button class="platform-btn" onclick="selectPlatform('v2ex')">
                💬 V2EX热帖
            </button>
            <button class="platform-btn" onclick="selectPlatform('bilibili')">
                🎬 B站热门
            </button>
        </div>
        
        <!-- GitHub 控制面板 -->
        <div id="github-controls" class="github-controls" style="display: none;">
            <div class="control-group">
                <label for="minStars">最小Star数</label>
                <input type="number" id="minStars" value="1000" min="0" max="1000000">
            </div>
            
            <div class="control-group">
                <label for="perPage">每页显示数量</label>
                <select id="perPage">
                    <option value="5">5个</option>
                    <option value="10" selected>10个</option>
                    <option value="20">20个</option>
                    <option value="30">30个</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="language">编程语言</label>
                <select id="language">
                    <option value="">所有语言</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="TypeScript">TypeScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Go">Go</option>
                    <option value="Rust">Rust</option>
                    <option value="C++">C++</option>
                </select>
            </div>
            
            <button onclick="loadRepositories()">搜索热门仓库</button>
        </div>
        
        <!-- 欢迎信息 -->
        <div id="welcome-message" class="welcome-message">
            <h2>👋 欢迎使用热门榜单聚合平台</h2>
            <p>请选择上方的平台按钮开始浏览热门内容</p>
            <p>目前支持：GitHub热门仓库、V2EX技术讨论、B站热门视频</p>
        </div>
        
        <div id="loading" class="loading" style="display: none;">
            ⏳ 正在加载数据...
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div id="content-container"></div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="previousPage()">上一页</button>
            <span class="pagination-info" id="pageInfo">第 1 页</span>
            <button onclick="nextPage()">下一页</button>
        </div>
    </div>

    <script>
        let currentPlatform = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentMinStars = 1000;
        let currentPerPage = 10;
        let currentLanguage = '';
        
        function selectPlatform(platform) {
            // 移除所有按钮的active状态
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // 隐藏所有内容
            document.getElementById('github-controls').style.display = 'none';
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            
            // 设置当前平台
            currentPlatform = platform;
            
            // 激活选中的按钮
            event.target.classList.add('active');
            
            // 显示对应平台的内容
            if (platform === 'github') {
                document.getElementById('github-controls').style.display = 'flex';
                loadRepositories();
            } else {
                // 其他平台显示提示信息
                document.getElementById('content-container').innerHTML = `
                    <div class="welcome-message">
                        <h2>🚧 功能开发中</h2>
                        <p>${getPlatformName(platform)}功能正在紧张开发中...</p>
                        <p>请先体验GitHub热门仓库功能</p>
                    </div>
                `;
            }
        }
        
        function getPlatformName(platform) {
            const names = {
                'v2ex': 'V2EX热帖', 
                'bilibili': 'B站热门'
            };
            return names[platform] || platform;
        }
        
        async function loadRepositories(page = 1) {
            if (currentPlatform !== 'github') return;
            
            const minStars = parseInt(document.getElementById('minStars').value) || 1000;
            const perPage = parseInt(document.getElementById('perPage').value) || 10;
            const language = document.getElementById('language').value;
            
            // 更新当前参数
            currentPage = page;
            currentMinStars = minStars;
            currentPerPage = perPage;
            currentLanguage = language;
            
            // 显示加载中
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('content-container').innerHTML = '';
            
            try {
                // 构建查询参数
                let url = `/api/github/repositories?minStars=${minStars}&perPage=${perPage}&page=${page}`;
                if (language) {
                    url += `&language=${encodeURIComponent(language)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayRepositories(data);
                } else {
                    throw new Error(data.error || '获取数据失败');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayRepositories(data) {
            const container = document.getElementById('content-container');
            
            if (data.data.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        😢 没有找到符合条件的仓库，请尝试调整搜索条件
                    </div>
                `;
                return;
            }
            
            // 显示分页信息
            totalPages = data.pagination.totalPages;
            document.getElementById('pageInfo').textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页 (${data.totalCount} 个仓库)`;
            document.getElementById('pagination').style.display = 'flex';
            
            // 创建仓库卡片
            const reposHtml = data.data.map(repo => `
                <div class="repo-card">
                    <div class="repo-header">
                        <a href="${repo.url}" target="_blank" class="repo-name">
                            ${repo.fullName}
                        </a>
                        <span class="language">${repo.language || '未知'}</span>
                    </div>
                    
                    <div class="repo-stats">
                        <span class="stat stars">⭐ ${repo.stars.toLocaleString()}</span>
                        <span class="stat forks">🍴 ${repo.forks.toLocaleString()}</span>
                    </div>
                    
                    <p class="repo-description">${repo.description || '暂无描述'}</p>
                    
                    <div class="repo-meta">
                        <span class="updated-at">更新于: ${formatDate(repo.updatedAt)}</span>
                        <span>创建于: ${formatDate(repo.createdAt)}</span>
                    </div>
                    
                    <button class="copy-link-btn" onclick="copyToClipboard('${repo.url}', this)">
                        📋 复制链接
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="repos-grid">${reposHtml}</div>`;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `❌ 错误: ${message}`;
            errorDiv.style.display = 'block';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
        
        function previousPage() {
            if (currentPage > 1) {
                if (currentPlatform === 'github') {
                    loadRepositories(currentPage - 1);
                }
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPlatform === 'github') {
                    loadRepositories(currentPage + 1);
                }
            }
        }
        
        // 复制到剪贴板函数
        async function copyToClipboard(text, buttonElement) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    // 使用现代 Clipboard API
                    await navigator.clipboard.writeText(text);
                } else {
                    // 使用传统的execCommand方法作为备选
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (!successful) {
                        throw new Error('复制失败');
                    }
                }
                
                // 显示复制成功提示
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '✅ 已复制';
                buttonElement.classList.add('copied');
                
                // 2秒后恢复原状
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.classList.remove('copied');
                }, 2000);
                
            } catch (error) {
                console.error('复制失败:', error);
                // 显示错误提示
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = '❌ 复制失败';
                buttonElement.style.background = 'linear-gradient(135deg, #e53e3e, #c53030)';
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.style.background = '';
                }, 2000);
            }
        }
        
        // 添加输入框回车事件
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('minStars').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && currentPlatform === 'github') {
                    loadRepositories();
                }
            });
            
            // 初始化主题切换
            initThemeToggle();
        });
        
        // 主题切换功能
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // 检查本地存储的主题偏好
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
            
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️ 日间模式';
            } else {
                themeToggle.textContent = '🌙 夜间模式';
            }
            
            // 监听主题切换按钮点击
            themeToggle.addEventListener('click', function() {
                const isDarkMode = document.body.classList.toggle('dark-mode');
                
                if (isDarkMode) {
                    themeToggle.textContent = '☀️ 日间模式';
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeToggle.textContent = '🌙 夜间模式';
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                        themeToggle.textContent = '☀️ 日间模式';
                    } else {
                        document.body.classList.remove('dark-mode');
                        themeToggle.textContent = '🌙 夜间模式';
                    }
                }
            });
        }
    </script>
</body>
</html>
