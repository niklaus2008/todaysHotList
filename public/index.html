            <p>ç›®å‰æ”¯æŒï¼šGitHubçƒ­é—¨ä»“åº“ã€V2EXæŠ€æœ¯è®¨è®ºã€Bç«™çƒ­é—¨è§†é¢‘</p>

    <script>
        let currentPlatform = null;
        let currentPage = 1;
        let totalPages = 1;
        let currentMinStars = 1000;
        let currentPerPage = 10;
        let currentLanguage = '';
        
        function selectPlatform(platform) {
            // ç§»é™¤æ‰€æœ‰æŒ‰é’®çš„activeçŠ¶æ€
            document.querySelectorAll('.platform-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // éšè—æ‰€æœ‰å†…å®¹
            document.getElementById('github-controls').style.display = 'none';
            document.getElementById('welcome-message').style.display = 'none';
            document.getElementById('content-container').innerHTML = '';
            document.getElementById('pagination').style.display = 'none';
            
            // è®¾ç½®å½“å‰å¹³å°
            currentPlatform = platform;
            
            // æ¿€æ´»é€‰ä¸­çš„æŒ‰é’®
            event.target.classList.add('active');
            
            // æ˜¾ç¤ºå¯¹åº”å¹³å°çš„å†…å®¹
            if (platform === 'github') {
                document.getElementById('github-controls').style.display = 'flex';
                loadRepositories();
            } else {
                // å…¶ä»–å¹³å°æ˜¾ç¤ºæç¤ºä¿¡æ¯
                document.getElementById('content-container').innerHTML = `
                    <div class="welcome-message">
                        <h2>ğŸš§ åŠŸèƒ½å¼€å‘ä¸­</h2>
                        <p>${getPlatformName(platform)}åŠŸèƒ½æ­£åœ¨ç´§å¼ å¼€å‘ä¸­...</p>
                        <p>è¯·å…ˆä½“éªŒGitHubçƒ­é—¨ä»“åº“åŠŸèƒ½</p>
                    </div>
                `;
            }
        }
        
        function getPlatformName(platform) {
            const names = {
                'v2ex': 'V2EXçƒ­å¸–', 
                'bilibili': 'Bç«™çƒ­é—¨'
            };
            return names[platform] || platform;
        }
        
        async function loadRepositories(page = 1) {
            if (currentPlatform !== 'github') return;
            
            const minStars = parseInt(document.getElementById('minStars').value) || 1000;
            const perPage = parseInt(document.getElementById('perPage').value) || 10;
            const language = document.getElementById('language').value;
            
            // æ›´æ–°å½“å‰å‚æ•°
            currentPage = page;
            currentMinStars = minStars;
            currentPerPage = perPage;
            currentLanguage = language;
            
            // æ˜¾ç¤ºåŠ è½½ä¸­
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('content-container').innerHTML = '';
            
            try {
                // æ„å»ºæŸ¥è¯¢å‚æ•°
                let url = `/api/github/repositories?minStars=${minStars}&perPage=${perPage}&page=${page}`;
                if (language) {
                    url += `&language=${encodeURIComponent(language)}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayRepositories(data);
                } else {
                    throw new Error(data.error || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }
        
        function displayRepositories(data) {
            const container = document.getElementById('content-container');
            
            if (data.data.length === 0) {
                container.innerHTML = `
                    <div class="error">
                        ğŸ˜¢ æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„ä»“åº“ï¼Œè¯·å°è¯•è°ƒæ•´æœç´¢æ¡ä»¶
                    </div>
                `;
                return;
            }
            
            // æ˜¾ç¤ºåˆ†é¡µä¿¡æ¯
            totalPages = data.pagination.totalPages;
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µ / å…± ${totalPages} é¡µ (${data.totalCount} ä¸ªä»“åº“)`;
            document.getElementById('pagination').style.display = 'flex';
            
            // åˆ›å»ºä»“åº“å¡ç‰‡
            const reposHtml = data.data.map(repo => `
                <div class="repo-card">
                    <div class="repo-header">
                        <a href="${repo.url}" target="_blank" class="repo-name">
                            ${repo.fullName}
                        </a>
                        <span class="language">${repo.language || 'æœªçŸ¥'}</span>
                    </div>
                    
                    <div class="repo-stats">
                        <span class="stat stars">â­ ${repo.stars.toLocaleString()}</span>
                        <span class="stat forks">ğŸ´ ${repo.forks.toLocaleString()}</span>
                    </div>
                    
                    <p class="repo-description">${repo.description || 'æš‚æ— æè¿°'}</p>
                    
                    <div class="repo-meta">
                        <span class="updated-at">æ›´æ–°äº: ${formatDate(repo.updatedAt)}</span>
                        <span>åˆ›å»ºäº: ${formatDate(repo.createdAt)}</span>
                    </div>
                    
                    <button class="copy-link-btn" onclick="copyToClipboard('${repo.url}', this)">
                        ğŸ“‹ å¤åˆ¶é“¾æ¥
                    </button>
                </div>
            `).join('');
            
            container.innerHTML = `<div class="repos-grid">${reposHtml}</div>`;
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = `âŒ é”™è¯¯: ${message}`;
            errorDiv.style.display = 'block';
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit'
            });
        }
        
        function previousPage() {
            if (currentPage > 1) {
                if (currentPlatform === 'github') {
                    loadRepositories(currentPage - 1);
                }
            }
        }
        
        function nextPage() {
            if (currentPage < totalPages) {
                if (currentPlatform === 'github') {
                    loadRepositories(currentPage + 1);
                }
            }
        }
        
        // å¤åˆ¶åˆ°å‰ªè´´æ¿å‡½æ•°
        async function copyToClipboard(text, buttonElement) {
            try {
                if (navigator.clipboard && window.isSecureContext) {
                    // ä½¿ç”¨ç°ä»£ Clipboard API
                    await navigator.clipboard.writeText(text);
                } else {
                    // ä½¿ç”¨ä¼ ç»Ÿçš„execCommandæ–¹æ³•ä½œä¸ºå¤‡é€‰
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (!successful) {
                        throw new Error('å¤åˆ¶å¤±è´¥');
                    }
                }
                
                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸæç¤º
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = 'âœ… å·²å¤åˆ¶';
                buttonElement.classList.add('copied');
                
                // 2ç§’åæ¢å¤åŸçŠ¶
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.classList.remove('copied');
                }, 2000);
                
            } catch (error) {
                console.error('å¤åˆ¶å¤±è´¥:', error);
                // æ˜¾ç¤ºé”™è¯¯æç¤º
                const originalText = buttonElement.innerHTML;
                buttonElement.innerHTML = 'âŒ å¤åˆ¶å¤±è´¥';
                buttonElement.style.background = 'linear-gradient(135deg, #e53e3e, #c53030)';
                
                setTimeout(() => {
                    buttonElement.innerHTML = originalText;
                    buttonElement.style.background = '';
                }, 2000);
            }
        }
        
        // æ·»åŠ è¾“å…¥æ¡†å›è½¦äº‹ä»¶
        document.addEventListener('DOMContentLoaded', function() {

        // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜åå¥½
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);
            
            if (isDark) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'â˜€ï¸ æ—¥é—´æ¨¡å¼';
            } else {
                themeToggle.textContent = 'ğŸŒ™ å¤œé—´æ¨¡å¼';
            }
            
            // ç›‘å¬ä¸»é¢˜åˆ‡æ¢æŒ‰é’®ç‚¹å‡»
            themeToggle.addEventListener('click', function() {

                if (isDarkMode) {
                    themeToggle.textContent = 'â˜€ï¸ æ—¥é—´æ¨¡å¼';
                    localStorage.setItem('theme', 'dark');

            // ç›‘å¬ç³»ç»Ÿä¸»é¢˜å˜åŒ–
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    if (e.matches) {
                        document.body.classList.add('dark-mode');
                        themeToggle.textContent = 'â˜€ï¸ æ—¥é—´æ¨¡å¼';
                    } else {
                        document.body.classList.remove('dark-mode');
                        themeToggle.textContent = 'ğŸŒ™ å¤œé—´æ¨¡å¼';
