<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日热榜</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>今日热榜</h1>
            <div class="select-container">
                <select id="website-selector">
                    <option value="" disabled selected>请选择网站</option>
                    <option value="weibo">微博热搜</option>
                    <option value="zhihu">知乎热榜</option>
                    <option value="baidu">百度热点</option>
                    <option value="bilibili">哔哩哔哩热门</option>
                    <option value="douban">豆瓣热门</option>
                </select>
            </div>
        </header>
        
        <main>
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            
            <div id="error-message" class="hidden">
                <p>获取数据失败，请稍后再试</p>
            </div>
            
            <div id="hot-list-container">
                <div class="placeholder-message">
                    <p>👆 请从上方选择一个网站查看热榜</p>
                </div>
                <ul id="hot-list"></ul>
            </div>
        </main>
        
        <footer>
            <p>数据来源于各大网站公开API，仅供学习参考</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
